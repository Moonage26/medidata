{% extends 'core/base.html' %}
{% load static %}
{% block principal %}

<div class="mt-5 container">
    <a class="btn btn-success" href="{% url 'medico' %}">Volver</a>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Registro de Consulta</h2>
        <form method="post" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="paciente" class="form-label">Rut del Paciente</label>
            </div>
            
            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
            </div>
    
            <div class="mb-3">
                <label for="fecha_atencion" class="form-label">Fecha de Atención</label>
                {{ form.fecha_atencion }}
            </div>
    
            <div class="mb-3">
                <label for="anamesis" class="form-label">Anamnesis</label>
                {{ form.anamesis }}
            </div>
    
            <div class="mb-3">
                <label for="medicamentos_recetados" class="form-label">Medicamentos Recetados</label>
                {{ form.medicamentos_recetados }}
            </div>
    
            <div class="mb-3">
                <label for="examenes_indicados" class="form-label">Exámenes Indicados</label>
                {{ form.examenes_indicados }}
            </div>
    
            <div class="mb-3">
                <label for="diagnostico" class="form-label">Diagnóstico</label>
                {{ form.diagnostico }}
            </div>
    
            <button type="submit" class="btn btn-primary">Registrar Consulta</button>
        </form>
    </div>
</div>


{% endblock %}
